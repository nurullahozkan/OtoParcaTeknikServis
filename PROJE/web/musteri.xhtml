      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-collapse bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav"> 
                             <li class="nav-item active">

                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="personel" value="Personel"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="firma" value="Firma"/>
                            </li>     
                              <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tur" value="Tur"/>
                            </li> 
                              <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta" value="Usta"/>
                            </li> 
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="musteri" value="Musteri"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="depo" value="Depo"/>

                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tamir" value="Tamir"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta_arac" value="Usta_Arac"/>

                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="musteri-table">

                        <h:dataTable styleClass="table table-striped table-hover" value="#{musteriController.musterilist}" var="musteri">
                            <h:column>
                                <f:facet name="header"> ID</f:facet>
                                    #{musteri.musteri_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> ADI</f:facet>
                                <h:commandLink action="#{musteriController.updateForm(musteri)}" value="#{musteri.adi}">
                                    <f:ajax execute="@this" render="musteri-form" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">SOYADI</f:facet>
                                    #{musteri.soyadi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TELNO</f:facet>
                                    #{musteri.telno}
                            </h:column>
                            <h:column>
                                <f:facet name="header">EMAIL</f:facet>
                                    #{musteri.email}
                            </h:column>
                        </h:dataTable>
                        Page #{musteriController.page} of #{musteriController.pageCount}
                        <div class="btn-group">
                            <h:commandButton action="#{musteriController.previous()}" value="Previous" styleClass="btn btn-outline-primary"/>
                            <h:commandButton action="#{musteriController.next()}" value="Next" styleClass="btn btn-outline-primary"/>
                        </div>

                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="musteri-form">
                        <div class="form-group">

                            <label for="inputAdi">Adi</label>
                            <h:inputText styleClass="form-control" value="#{musteriController.musteri.adi}" />

                            <label for="inputSoyadi">Soyadi</label>
                            <h:inputText styleClass="form-control" value="#{musteriController.musteri.soyadi}" />

                            <label for="inputTelno">Telno</label>
                            <h:inputText styleClass="form-control" value="#{musteriController.musteri.telno}" />

                            <label for="inputEmail">Email</label>
                            <h:inputText styleClass="form-control" value="#{musteriController.musteri.email}" />
                        </div>

                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{musteriController.musteri.musteri_id == null}"  styleClass="btn btn-primary" value="Create" action="#{musteriController.create}" >
                                    <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{musteriController.musteri.musteri_id != null}" styleClass="btn btn-dark" value="Update" action="#{musteriController.update}" >
                                    <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{musteriController.musteri.musteri_id != null}" styleClass="btn btn-danger" value="Delete" action="#{musteriController.delete}" >
                                    <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
