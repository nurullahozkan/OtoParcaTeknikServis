<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-collapse bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav"> 
                             <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="index" value="Ana Sayfa"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="personel" value="Personel"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="firma" value="Firma"/>
                            </li>     
                              <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tur" value="Tur"/>
                            </li> 
                              <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta" value="Usta"/>
                            </li> 
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="musteri" value="Musteri"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="depo" value="Depo"/>
                            </li> 
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kargosirketi" value="KargoSirketi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="siparis" value="Siparis"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="parca" value="Parca"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tamir" value="Tamir"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta_arac" value="Usta_Arac"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Nurullah" value="Nurullah Ã–zkan"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="tur-table">

                        <h:dataTable styleClass="table table-striped table-hover" value="#{turController.turlist}" var="tur">
                            <h:column>
                                <f:facet name="header">TUR ID</f:facet>
                                    #{tur.tur_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADI</f:facet>
                                <h:commandLink action="#{turController.updateForm(tur)}" value=" #{tur.adi}">
                                    <f:ajax execute="@this" render="tur-form" />
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>

                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="tur-form">
                        <div class="form-group">
                            <h:inputHidden value="#{turController.tur.tur_id}" /> 
                            <label for="inputAdi">Tur Adi</label>
                            <h:inputText styleClass="form-control" value="#{turController.tur.adi}" />
                        </div>
                        <div class="form-group">
                            <div class="form-group" >
                                <h:commandButton rendered="#{turController.tur.tur_id == null}" styleClass="btn btn-primary" value="Create" action="#{turController.create}" >
                                    <f:ajax execute="tur-form" render="tur-form tur-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{turController.tur.tur_id != null}" styleClass="btn btn-primary" value="Update" action="#{turController.update}" >
                                    <f:ajax execute="tur-form" render="tur-form tur-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{turController.tur.tur_id != null}" styleClass="btn btn-danger" value="Delete" action="#{turController.delete()}" >
                                    <f:ajax execute="tur-form" render="tur-form tur-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{turController.tur.tur_id != null}" styleClass="btn btn-dark" value="ClearForm" action="#{turController.clearForm()}" >
                                    <f:ajax execute="@this" render="tur-form" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
