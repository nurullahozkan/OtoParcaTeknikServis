<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-collapse bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav"> 
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="index" value="Ana Sayfa"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="personel" value="Personel"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="firma" value="Firma"/>
                            </li>     
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tur" value="Tur"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta" value="Usta"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="musteri" value="Musteri"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="depo" value="Depo"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kargosirketi" value="KargoSirketi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="siparis" value="Siparis"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="parca" value="Parca"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tamir" value="Tamir"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta_arac" value="Usta_Arac"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Nurullah" value="Nurullah Özkan"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <script type="text/javascript">
            function silmeOnayla()
            {
                var karar = confirm("Bu içeriği silmek istediğinizden emin misiniz?\nBu işlemi geri alamazsınız!")
                if (karar)
                {
                    return true;
                } else {
                    return false;
                }
            }
        </script>

        <div class="container">

            <div class="row">
                <div class="col-md-9">
                    <h:form id="usta-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{ustaController.ustalist}" var="usta">
                            <h:column >
                                <f:facet name="header"> TCNO </f:facet> 
                                <h:commandLink action="#{ustaController.updateForm(usta)}" value="#{usta.tcno}" >
                                    <f:ajax execute="@this" render="usta-form" />
                                </h:commandLink>
                            </h:column>

                            <h:column >
                                <f:facet name="header"> FIRMA </f:facet> 
                                    #{usta.firma.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> ADI </f:facet> 
                                    #{usta.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> SOYADI </f:facet> 
                                    #{usta.soyadi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> ADRES </f:facet> 
                                    #{usta.adres}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> TECRUBE </f:facet> 
                                    #{usta.tecrube}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> MAAS </f:facet> 
                                    #{usta.usta_maas}
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-3">

                    <h:form id="usta-form">
                        <div class="form-group">
                            <label for="selectFirmaAdi"> Firma Adi </label>
                            <h:selectOneMenu styleClass="custom-select" id="selectFirmaAdi" value="#{ustaController.selectedFirma}">
                                <f:selectItems value="#{ustaController.firmaList}" var="Firma" itemValue="#{Firma.firma_id}" itemLabel="#{Firma.adi}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <label for="inputTcno"> Tcno </label>
                            <h:inputText id="inputTcno" value="#{ustaController.usta.tcno}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="inputAdi"> Adi </label>
                            <h:inputText id="inputAdi" value="#{ustaController.usta.adi}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="inputSoyadi"> Soyadi </label>
                            <h:inputText id="inputSoyadi" value="#{ustaController.usta.soyadi}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="inputAdres"> Adres </label>
                            <h:inputText id="inputAdres" value="#{ustaController.usta.adres}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="inputTecrube"> Tecrube </label>
                            <h:inputText id="inputTecrube" value="#{ustaController.usta.tecrube}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="inputMaas"> Maas </label>
                            <h:inputText id="inputMaas" value="#{ustaController.usta.usta_maas}" styleClass="form-control" />
                        </div>

                        <div class="form-group">
                            <h:commandButton rendered="#{ustaController.usta.tcno == null}" action="#{ustaController.create}" value="Create" styleClass="btn btn-primary" >
                                <f:ajax execute="usta-form" render="usta-form usta-table" />
                            </h:commandButton>
                            <h:commandButton rendered="#{ustaController.usta.tcno != null}"  action="#{ustaController.update}" value="Update" styleClass="btn btn-primary" >
                                <f:ajax execute="usta-form" render="usta-form usta-table" />
                            </h:commandButton>
                            <h:commandButton rendered="#{ustaController.usta.tcno != null}"  action="#{ustaController.delete}" value="Delete" styleClass="btn btn-danger" onclick="return silmeOnayla()" >
                                <f:ajax execute="usta-form" render="usta-form usta-table" />
                            </h:commandButton>
                            <h:commandButton rendered="#{ustaController.usta.tcno != null}" styleClass="btn btn-dark" value="ClearForm" action="#{ustaController.clear()}" >
                                <f:ajax execute="usta-form" render="usta-form usta-table" />
                            </h:commandButton>
                        </div>

                    </h:form>

                </div>
            </div>

        </div>
    </h:body>
</html>
