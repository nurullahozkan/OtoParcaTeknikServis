<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />
    </h:head>
    <h:body><div class="container">
            <nav class="navbar navbar-expand-lg navbar-collapse bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav"> 
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="index" value="Ana Sayfa"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="personel" value="Personel"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="firma" value="Firma"/>
                            </li>     
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tur" value="Tur"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta" value="Usta"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="musteri" value="Musteri"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="depo" value="Depo"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kargosirketi" value="KargoSirketi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="siparis" value="Siparis"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="parca" value="Parca"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tamir" value="Tamir"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta_arac" value="Usta_Arac"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Nurullah" value="Nurullah Özkan"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <script type="text/javascript">
            function silmeOnayla()
            {
                var karar = confirm("Bu içeriği silmek istediğinizden emin misiniz?\nBu işlemi geri alamazsınız!")
                if (karar)
                {
                    return true;
                } else {
                    return false;
                }
            }
        </script>

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="tamir-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{tamirController.tamirlist}" var="tamir">
                          
                            <h:column >
                                <f:facet name="header"> PARCA ADI </f:facet> 
                                #{tamir.parca.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> UCRET </f:facet> 
                                #{tamir.tbi_ucret}
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="tamir-form">
                        <div class="form-group">
                            <label for="selectParca">Parca</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectParca" value="#{tamirController.selectedParca}">
                                <f:selectItems value="#{tamirController.parcaList}" var="Parca" itemValue="#{Parca.parca_id}" itemLabel="#{Parca.adi}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="inputUcret">Ucret</label>
                            <h:inputText value="#{tamirController.tamir.tbi_ucret}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{tamirController.tamir.tamir_id == null}" action="#{tamirController.create}" value="Create" styleClass="btn btn-primary" >
                                    <f:ajax execute="tamir-form" render="tamir-form tamir-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{tamirController.tamir.tamir_id != null}" action="#{tamirController.update()}" value="Update" styleClass="btn btn-primary" >
                                    <f:ajax execute="tamir-form" render="tamir-form tamir-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{tamirController.tamir.tamir_id != null}" action="#{tamirController.delete()}" value="Delete" styleClass="btn btn-danger" onclick="return silmeOnayla()" >
                                    <f:ajax execute="tamir-form" render="tamir-form tamir-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{tamirController.tamir.tamir_id != null}" styleClass="btn btn-dark" value="ClearForm" action="#{tamirController.clear()}" >
                                    <f:ajax execute="tamir-form" render="tamir-form tamir-table" />
                                </h:commandButton>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
