<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />

    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-collapse bg-dark"> 
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav"> 
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="index" value="Ana Sayfa"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link " action="personel" value="Personel"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="firma" value="Firma"/>
                            </li>     
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tur" value="Tur"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta" value="Usta"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="musteri" value="Musteri"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="depo" value="Depo"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kargosirketi" value="KargoSirketi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="siparis" value="Siparis"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="parca" value="Parca"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tamir" value="Tamir"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="usta_arac" value="Usta_Arac"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Nurullah" value="Nurullah Özkan"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <script type="text/javascript">
            function silmeOnayla()
            {
                var karar = confirm("Tamir tablosundan bu parçayı silmeden buradan silemezsiniz!!\nEğer sildiyseniz silebilirsiniz!")
                if (karar)
                {
                    return true;
                } else {
                    return false;
                }
            }
        </script>

        <div class="container">

            <div class="row">
                <div class="col-md-9">
                    <h:form id="parca-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{parcaController.parcalist}" var="parca">
                            <h:column >
                                <f:facet name="header"> PARCA ID </f:facet> 
                                <h:commandLink action="#{parcaController.updateForm(parca)}" value=" #{parca.parca_id}" >
                                    <f:ajax execute="@this" render="parca-form"/>
                                </h:commandLink>

                            </h:column>

                            <h:column >
                                <f:facet name="header"> FIRMA ADI </f:facet> 
                                    #{parca.firma.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> TUR ADI </f:facet> 
                                    #{parca.tur.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> DEPO ADRES </f:facet> 
                                    #{parca.depo.adres}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> SIPARIS TARIHI </f:facet> 
                                    #{parca.siparis.sipari_tarihi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> ADI </f:facet> 
                                    #{parca.adi}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> ADET </f:facet> 
                                    #{parca.adet}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> ALIS </f:facet> 
                                    #{parca.alis_fiyati}
                            </h:column>

                            <h:column >
                                <f:facet name="header"> SATIS </f:facet> 
                                    #{parca.satis_fiyati}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-3">

                    <h:form id="parca-form">
                        <div class="form-group">
                            <label for="selectFirma">Firma</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectFirma" value="#{parcaController.selectedFirma}">
                                <f:selectItems value="#{parcaController.firmaList}" var="Firma" itemValue="#{Firma.firma_id}" itemLabel="#{Firma.adi}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="selectTur">Tur</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectTur" value="#{parcaController.selectedTur}">
                                <f:selectItems value="#{parcaController.turList}" var="Tur" itemValue="#{Tur.tur_id}" itemLabel="#{Tur.adi}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="selectDepo">Depo</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectDepo" value="#{parcaController.selectedDepo}">
                                <f:selectItems value="#{parcaController.depoList}" var="Depo" itemValue="#{Depo.depo_id}" itemLabel="#{Depo.adres}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="selectSiparis">Siparis</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectSiparis" value="#{parcaController.selectedSiparis}">
                                <f:selectItems value="#{parcaController.siparisList}" var="Siparis" itemValue="#{Siparis.siparis_id}" itemLabel="#{Siparis.sipari_tarihi}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="inputUcret">Adi</label>
                            <h:inputText value="#{parcaController.parca.adi}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="inputUcret">Adet</label>
                            <h:inputText value="#{parcaController.parca.adet}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="inputUcret">Alis</label>
                            <h:inputText value="#{parcaController.parca.alis_fiyati}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="inputUcret">Satis</label>
                            <h:inputText value="#{parcaController.parca.satis_fiyati}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{parcaController.parca.parca_id == null}" action="#{parcaController.create}" value="Create" styleClass="btn btn-primary" >
                                    <f:ajax execute="parca-form" render="parca-form parca-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{parcaController.parca.parca_id != null}" action="#{parcaController.update()}" value="Update" styleClass="btn btn-primary" >
                                    <f:ajax execute="parca-form" render="parca-form parca-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{parcaController.parca.parca_id != null}" action="#{parcaController.delete()}" value="Delete" styleClass="btn btn-danger" onclick="return silmeOnayla()" >
                                    <f:ajax execute="parca-form" render="parca-form parca-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{parcaController.parca.parca_id != null}" styleClass="btn btn-dark" value="ClearForm" action="#{parcaController.clear()}" >
                                    <f:ajax execute="parca-form" render="parca-form parca-table" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>

        </div>
    </h:body>
</html>
