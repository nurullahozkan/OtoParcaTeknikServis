        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="firma-table">

                        <h:dataTable styleClass="table table-striped table-hover" value="#{kargosirketiController.kargosirketilist}" var="kargosirketi">
                            <h:column>
                                <f:facet name="header">SIRKET ID</f:facet>
                                    #{kargosirketi.sirket_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADI</f:facet>
                                <h:commandLink action="#{kargosirketiController.updateForm(kargosirketi)}"  value=" #{kargosirketi.adi}">

                                    <f:ajax execute="@this" render="firma-form" />
                                </h:commandLink>
                            </h:column>
                               <h:column>
                                <f:facet name="header">TELNO</f:facet>
                                #{kargosirketi.telno}
                               
                            </h:column>
                            
                        </h:dataTable>

                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="firma-form">
                        <div class="form-group">

                            <label for="inputadi"> Adi</label>
                            <h:inputText styleClass="form-control" value="#{kargosirketiController.kargosirketi.adi}" />

                            <label for="inputadi">Telno</label>
                            <h:inputText styleClass="form-control" value="#{kargosirketiController.kargosirketi.telno}" />

                        </div>
                        <div class="form-group">
                            <div class="form-group" >
                                <h:commandButton rendered="#{kargosirketiController.kargosirketi.sirket_id == null}" styleClass="btn btn-primary" value="Create" action="#{kargosirketiController.create}" >
                                    <f:ajax execute="firma-form" render="firma-form firma-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{kargosirketiController.kargosirketi.sirket_id != null}" styleClass="btn btn-primary" value="Update" action="#{kargosirketiController.update}" >
                                    <f:ajax execute="firma-form" render="firma-form firma-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{kargosirketiController.kargosirketi.sirket_id != null}" styleClass="btn btn-danger" value="Delete" action="#{kargosirketiController.delete()}" >
                                    <f:ajax execute="firma-form" render="firma-form firma-table" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
